{% set version = "0.2.0" %}

package:
  name: sphinx-thebe
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sphinx-thebe/sphinx-thebe-{{ version }}.tar.gz
  sha256: 08767a59a70b9458691b2ba35bb6f62a4452946994477ae5839ba53ccb0a5287

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - sphinx >=4,<7

test:
  imports:
    - sphinx_thebe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/executablebooks/sphinx-thebe
  summary: Integrate interactive code blocks into your documentation with Thebe and Binder.
  license: MIT
  license_file: LICENSE
  doc_url: https://sphinx-thebe.readthedocs.io

extra:
  recipe-maintainers:
    - anirrudh
    - chrisjsewell
    - conda-forge/jupyter-book
