{% set version = "0.0.10" %}

package:
  name: sphinx-thebe
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/s/sphinx-thebe/sphinx-thebe-{{ version }}.tar.gz
    sha256: b51ed38e0974c891319aed1554212598597ae12226c7916f2215becc382ae8d7
  # TODO: remove after https://github.com/executablebooks/sphinx-thebe/pull/37
  - fn: LICENSE-MIT-{{ version }}
    url: https://raw.githubusercontent.com/executablebooks/sphinx-thebe/v{{ version }}/LICENSE
    sha256: 6bbda9d2e8e339e9ef31556f437fbc95ef2d1ed3679618f63f0142f95c9b3705

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - sphinx >=3.5,<5

test:
  imports:
    - sphinx_thebe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/executablebooks/sphinx-thebe
  summary: Integrate interactive code blocks into your documentation with Thebe and Binder.
  license: MIT
  license_file: LICENSE-MIT-{{ version }}
  doc_url: https://sphinx-thebe.readthedocs.io

extra:
  recipe-maintainers:
    - anirrudh
    - chrisjsewell
    - conda-forge/jupyter-book
