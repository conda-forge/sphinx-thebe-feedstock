{% set version = "0.1.1" %}

package:
  name: sphinx-thebe
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sphinx-thebe/sphinx-thebe-{{ version }}.tar.gz
  sha256: 3f0bee00ca830a6d649b3188de9a95ae92bace16de1e6800f27671b9edb37fd7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - sphinx >=3.5,<5

test:
  imports:
    - sphinx_thebe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/executablebooks/sphinx-thebe
  summary: Integrate interactive code blocks into your documentation with Thebe and Binder.
  license: MIT
  license_file: LICENSE
  doc_url: https://sphinx-thebe.readthedocs.io

extra:
  recipe-maintainers:
    - anirrudh
    - chrisjsewell
    - conda-forge/jupyter-book
